<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer Example</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #FF0900;
            height: 70px;
            width: 100%;
        }
        footer{
            background-color: #00FF00;
            height: 60px; width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
        }
    </style> 
</head>

<body>
    <header></header>

    <footer>
        <span style="color: white; font-size: 18px;">Best School</span>
    </footer>
</body>

</html>
